name: Test, Build & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
      timeout-minutes: 10
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      run: poetry install --no-interaction
      timeout-minutes: 15
    
    - name: Run tests
      run: poetry run pytest
      timeout-minutes: 10
    
    - name: Lint with ruff
      run: poetry run ruff check src/
      timeout-minutes: 5
    
    - name: Format check with black
      run: poetry run black --check src/
      timeout-minutes: 5

  create-release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate Changelog
      id: changelog
      run: |
        # Get commits since last tag
        if [ "${{ github.ref_name }}" != "v0.1.0" ]; then
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "v0.1.0")
        else
          PREVIOUS_TAG=""
        fi
        
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..${{ github.ref_name }} | head -20)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" --oneline | head -20)
        fi
        
        echo "CHANGELOG<<EOF" >> $GITHUB_ENV
        echo "$CHANGELOG" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## What's Changed
          
          ${{ env.CHANGELOG }}
          
          ## Installation
          
          ```bash
          pip install reticulum
          ```
          
          ## Usage
          
          ```bash
          reticulum /path/to/repo
          reticulum /path/to/repo --paths
          reticulum /path/to/repo --json
          ```

  build-and-publish:
    needs: [test, create-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
      timeout-minutes: 10
    
    - name: Install dependencies
      run: poetry install --no-interaction
      timeout-minutes: 15
    
    - name: Build package
      run: poetry build
      timeout-minutes: 10
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        user: __token__
        skip-existing: true
      timeout-minutes: 15
