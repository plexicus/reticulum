id: "harden-sa-automount"
name: "ServiceAccount Token Automount"
description: "Detects if ServiceAccount automounts token"
severity: "medium"
tags: ["hardening", "serviceaccount"]
target: "values"
match:
  - key: "serviceAccount.automount"
    op: "eq"
    value: true
action:
  risk_profile:
    set_flag: "mountServiceToken"
    score_boost: 5
