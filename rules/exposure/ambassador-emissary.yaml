id: "exposure-ambassador-legacy"
name: "Ambassador Exposure (Legacy)"
description: "Detects if Ambassador mapping is enabled"
severity: "high"
tags: ["exposure", "ambassador"]
target: "values"
match:
  - key: "ambassador.mapping.enabled"
    op: "eq"
    value: true
action:
  risk_profile:
    set_flag: "isPublic"
    score_multiplier: 1.3
  tags: ["public-facing"]

