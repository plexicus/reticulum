# API Gateway Service - HIGH Exposure (LoadBalancer + Ingress)
service:
  type: "LoadBalancer"
  port: 80
  targetPort: 8080
  loadBalancerIP: "192.168.1.100"
  externalTrafficPolicy: "Local"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: "gateway.example.com"
      paths:
        - path: "/api"
          pathType: "Prefix"
        - path: "/auth"
          pathType: "Prefix"
        - path: "/webhook"
          pathType: "Prefix"

# API Gateway specific configurations
api:
  version: "v2"
  enableRateLimiting: true
  enableAuthentication: true
  enableAuthorization: true
  enableLogging: true
  enableMetrics: true

# Rate limiting configuration
rateLimit:
  enabled: true
  requestsPerMinute: 1000
  burstSize: 100

# Authentication configuration
auth:
  provider: "jwt"
  enableOAuth: true
  enableAPIKeys: true
